<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Todo App</title>
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
		<link rel="stylesheet" href="style.css" media="screen">
	</head>
	<body class="page">
		<header class="header">
			<img class="header__banner" src="./eisenhower-matrix.jpg"  alt="banner image">
			<a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
		</header>
		<main class="main">
			<section class="section new-task">
				<h3 class="section__title new-task__title">Add Item</h3>
				<div class="new-task__wrapper">
					<input class="new-task__input" id="new-task__add" type="text">
					<button class="button button--add">Add</button>
				</div>
			</section>
			<section class="section todo-task">
				<h3 class="section__title">Todo</h3>
				<ul class="section__task-list" id="incomplete-tasks">
					<li class="section__task-item">
						<input class="section__input-checkbox" type="checkbox">
						<label class="section__task-label todo-task__label">Pay Bills</label>
						<input class="section__task-input todo-task__input" type="text">
						<button class="button button--edit">Edit</button>
						<button class="button button--delete"><img class="button__img" src="./remove.svg" alt="image button"></button>
					</li>
					<li class="section__task-item section__task-item--edit">
						<input class="section__input-checkbox" type="checkbox">
						<label class="section__task-label">Go Shopping</label>
						<input class="section__task-input" type="text" value="Go Shopping">
						<button class="button button--save">Save</button>
						<button class="button button--delete"><img class="button__img" src="./remove.svg"  alt="image button"></button>
					</li>
				</ul>
			</section>
			<section class="section completed-task">
				<h3 class="section__title">Completed</h3>
				<ul class="section__task-list section__task-list--completed" id="completed-tasks">
					<li class="section__task-item">
						<input class="section__input-checkbox" type="checkbox" checked>
						<label class="section__task-label">See the Doctor</label>
						<input class="section__task-input" type="text">
						<button class="button button--edit">Edit</button>
						<button class="button button--delete"><img class="button__img" src="./remove.svg"  alt="image button"></button>
					</li>
				</ul>
			</section>
		</main>
		<script src="app.js"></script>
	</body>
</html>
